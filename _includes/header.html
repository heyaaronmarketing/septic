<!--
  Site header/navigation. This include appears on every page.
  It pulls the business name and phone number from the configuration file.
-->
<header class="site-header">
  <div class="container">
    <div class="branding">
      <!-- Logo: award‑worthy creative window washing badge in white -->
      <div class="logo">
        <svg width="48" height="48" viewBox="0 0 64 64" aria-labelledby="logoTitle" role="img" xmlns="http://www.w3.org/2000/svg">
          <title id="logoTitle">{{ site.business_name }} logo</title>
          <!-- Window frame with rounded corners -->
          <rect x="4" y="4" width="56" height="56" rx="8" ry="8" fill="none" stroke="#ffffff" stroke-width="4"/>
          <!-- Crossbars dividing the window into four panes -->
          <line x1="4" y1="32" x2="60" y2="32" stroke="#ffffff" stroke-width="4"/>
          <line x1="32" y1="4" x2="32" y2="60" stroke="#ffffff" stroke-width="4"/>
          <!-- Stylized squeegee blade cutting diagonally across the top right pane -->
          <polygon points="38,14 54,22 50,28 34,20" fill="#ffffff"/>
          <!-- Squeegee handle extending from the blade -->
          <rect x="50" y="14" width="4" height="20" fill="#ffffff"/>
          <!-- Creative star glint representing a perfect shine -->
          <path d="M16 8 L18 14 L24 14 L19 17 L21 23 L16 19 L11 23 L13 17 L8 14 L14 14 Z" fill="#ffffff"/>
          <!-- Additional sparkles to emphasize cleanliness -->
          <polygon points="46,46 50,46 48,50" fill="#ffffff"/>
          <polygon points="48,48 52,48 50,52" fill="#ffffff"/>
        </svg>
      </div>
      <h1 class="site-title"><a href="{{ site.baseurl }}/">{{ site.business_name }}</a></h1>
      <p class="tagline">Clear views. Clean slate. Get a streak‑free shine in Huntsville.</p>
    </div>
    <nav class="site-nav">
      <ul>
        <li><a href="{{ site.baseurl }}/">Home</a></li>
        <li><a href="{{ site.baseurl }}/about/">About</a></li>
        <li><a href="{{ site.baseurl }}/services/">Services</a></li>
        <li><a href="{{ site.baseurl }}/service-area/">Service Area</a></li>
        <li><a href="{{ site.baseurl }}/blog/">Blog</a></li>
        <li><a href="{{ site.baseurl }}/contact/">Contact</a></li>
      </ul>
    </nav>
    <div class="cta">
      <a class="cta-phone" href="tel:{{ site.call_tracking_phone | remove:'(' | remove:')' | remove:' ' | remove:'‑' }}">Call {{ site.call_tracking_phone }}</a>
    </div>
  </div>
</header>
